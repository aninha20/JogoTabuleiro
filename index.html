<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Pokémon Board Game</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Pokémon Board Game</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Contact</a>
        </nav>

    </header>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/05/Pokemon-Emblema.jpg" alt="Imagem pokemon">
            </div>
            <div class="slide">
                <img src="https://playreplay.com.br/wp-content/uploads/2017/08/pokemon1.jpg" alt="Imagem do jogo">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaD3aPL0jfJYvIhC8SnMZl2eUJIpeNr75Rug&usqp=CAU" alt="Imagem dos personagens">
            </div>
            <div class="slide">
                <img src="" alt="Imagem das cartas">
            </div>
            <div class="slide">
                <img src="" alt="Imagem pokemon">
            </div>
            <div class="slide">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/05/Pokemon-Emblema.jpg" alt="imagem pokemon">
            </div>

            <div class="navigation">
                <label class="barra" for="slide1"></label>
                <label class="barra" for="slide2"></label>
                <label class="barra" for="slide3"></label>
                <label class="barra" for="slide4"></label>
                <label class="barra" for="slide5"></label>
            </div>
        </div>
    </div>

    <div class="container">
        
    </div>
</body>
</html>
